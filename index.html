<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Generador de Personaje</title>
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="css/rasgo.css">
	<link rel="shortcut icon" type="image/png" href="http://tao.cl/img/fav.png">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div id="main" class="container">
		<h1>Generador de Personaje</h1>
		<div class="form-group">
			<select class="form-control">
				<option value="" disabled selected>Seleccionar Personaje</option>
			</select>
		</div>
		<div class="form-group">
			<button id="nuevo" class="btn btn-primary">Nuevo</button>
			<button id="generar" class="btn btn-primary">Generar</button>
			<button id="guardar" title="Stores character to firebase. No way to retrive stored characters yet." class="btn btn-primary">Guardar</button>
			<button id="descargar" class="btn btn-primary">Descargar</button>
			<span id="cargar" title="To do.">Cargar</span>
			<form id="myform">
				<input id="myfile" name="files[]" multiple="" type="file" />
			</form>
			<button id="eliminar" title="To do." class="btn btn-danger" disabled>Eliminar</button>
		</div>
		<div id="char-cont"></div>
		<hr>
	</div>
	<script src="js/helpers.js"></script>
	<script src="js/arquetipos.js"></script>
	<script src="js/rasgo.js"></script>
	<script src="js/personaje.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script src="js/firebase.js"></script>
	<script src="js/operaciones.js"></script>
	<script>
		var p = new Personaje();
		//p.generar();
		p.render(document.getElementById('char-cont'));
	</script>
</body>
